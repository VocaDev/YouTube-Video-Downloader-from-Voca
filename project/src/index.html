<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                    <polygon points="9.75,15.02 15.5,11.75 9.75,8.48"></polygon>
                </svg>
            </div>
            <h1>YouTube Downloader</h1>
            <p>Shkarkoni video dhe audio nga YouTube</p>
        </div>

        <!-- URL Input -->
        <div class="input-group">
            <label for="url">URL e YouTube</label>
            <input type="url" id="url" placeholder="https://www.youtube.com/watch?v=..." />
        </div>

        <!-- Format Selection -->
        <div class="input-group">
            <label>Zgjidhni formatin</label>
            <div class="format-buttons">
                <button class="format-btn active" data-format="mp4">
                    <div class="format-title">MP4</div>
                    <div class="format-desc">Video + Audio</div>
                </button>
                <button class="format-btn" data-format="mp3">
                    <div class="format-title">MP3</div>
                    <div class="format-desc">Vetëm Audio</div>
                </button>
            </div>
        </div>

        <!-- Folder Selection -->
        <div class="input-group">
            <label>Dosja e shkarkimit</label>
            <div class="folder-selector">
                <div class="folder-path" id="folderPath">Desktop → YouTube Videos</div>
                <button id="selectFolder" class="folder-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Zgjidhni
                </button>
            </div>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn" class="download-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Shkarkoni
        </button>

        <!-- Status Display -->
        <div id="status" class="status hidden">
            <div class="status-content">
                <div class="status-icon">
                    <svg class="spinner hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 11-6.219-8.56"/>
                    </svg>
                    <svg class="success-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22,4 12,14.01 9,11.01"></polyline>
                    </svg>
                    <svg class="error-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>
            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Open Folder Button -->
        <button id="openFolderBtn" class="open-folder-btn hidden">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
            Hapni dosjen
        </button>

        <!-- Warning Message -->
        <div id="warningMessage" class="warning hidden">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            yt-dlp nuk u gjet. Ju lutem shkarkoni yt-dlp.exe dhe vendoseni në dosjen bin/
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
